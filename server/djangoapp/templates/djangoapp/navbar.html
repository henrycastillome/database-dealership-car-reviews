
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link  href="{% static 'djangoapp/front.css' %}" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
   
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Car Dealership</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'djangoapp:index' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'djangoapp:about' %}">About us</a>
        <a class="p-2 text-dark" href="{% url 'djangoapp:contact' %}"
          >Contact us</a
        >
      </nav>
      {% if user.is_authenticated %}
      <nav>
        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
      </nav>
      {% else %}

      
      <nav>
        <a class="btn btn-primary" href="{% url 'djangoapp:login' %}">Log in</a>
        <a class="btn btn-outline-primary" href="{% url 'djangoapp:registration' %}">Sign Up</a>
      </nav>
      {% endif %}
   
    </div>

    <div  >{% block content %}{% endblock %}</div>

    <section style="min-height: 100vh;">
      <!-- Footer -->
      <footer class="fixed-bottom text-center text-white" style="background-color: var(--primary-blue);">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: CTA -->
          <section class="">
            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3 pr-1">Register for free</span>
              <a href="{% url 'djangoapp:registration' %}"><button type="button" class="btn btn-outline-light btn-rounded"> 
                Sign up!
              </button>
            </a>
            </p>
          </section>
          <!-- Section: CTA -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© <span id="year"></span> Copyright:
          <a class="text-white" href="https://henrycastillo.dev/">henrycastillo.dev</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </section>
    <script>
      // getting the year for the footer
      const date= new Date ()
      const year=date.getFullYear()
      document.getElementById('year').innerHTML=year

    </script>
  </body>
</html>
